<!DOCTYPE html>
<html lang="ja">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>title</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script type="text/javascript" src="./js/DBManager_test.js"></script>
	</head>
	<body>
    
        <div class="container">
            <div class="row" style="height:30px;"></div>
            <a data-toggle="modal" data-target="#sampleModal">
                <img src="./images/logo.png" class="img-responsive center-block" alt="titleLogo">
                <img src="./images/title.png" class="img-responsive center-block" alt="titleImage1">
            </a>
        </div>
        
        <!-- モーダル・ダイアログ -->
        <div class="modal fade" id="sampleModal" tabindex="-1">
            <div class="modal-dialog">
        		<div class="modal-content">
        			<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
        				<h4 class="modal-title">Login</h4>
        			</div>
        			<div class="modal-body">
        				IDとパスワードを入力してください。
        			</div>
        			<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        				<button type="button" class="btn btn-primary">Login</button>
        			</div>
        		</div>
        	</div>
        </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</body>
</html>
