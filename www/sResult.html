<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>result</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <script>
            normalList = JSON.parse(sessionStorage.getItem('normalList'));
        </script>
	</head>
	<body class="scr">
    
        <div class="row">
            <script>
                for(var i=0; i<4; i++){
                    document.write(
                        '<div class="col-xs-3">'
                	        +'<a href="./summon.html" class="thumbnail">'
            		            +'<img src="' + normalList[i]["c_pic01"] + '">'
            		        +'</a>'
            	        +'</div>'
                    );    
                }
            </script>
        </div>
        
        <div class="row">
            <script>
                for(var i=4; i<10; i++){
                    document.write(
                        '<div class="col-xs-2">'
                            +'<a href="./summon.html" class="thumbnail">'
            		            +'<img src="' + normalList[i]["c_pic01"] + '">'
            		        +'</a>'
            	        +'</div>'
                    );    
                }
            </script>
        </div>
        
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
